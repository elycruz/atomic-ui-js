<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic UI - Copy</title>
  <link rel="stylesheet" href="css/index.stories.css"/>
  <style>
    .copy-section dd > * {
      display: block;
    }

    .copy-section dd * + * {
      margin-top: var(--x-8px);
    }
  </style>
</head>
<body>
<section class="copy-section" role="region">
  <dl>
    <dt>Headings</dt>
    <dd>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
    </dd>
    <dt>Block text</dt>
    <dd>
      <p>Paragraph</p>
      <blockquote>Blockquote</blockquote>
      <figure>
        <figcaption>Caption</figcaption>
      </figure>
    </dd>
    <dt>Inline text</dt>
    <dd>
      <a href="#">Anchor tag</a>
      <button type="button">Button</button>
    </dd>
  </dl>
</section>
</body>
</html>
