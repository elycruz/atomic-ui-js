<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="../../index.stories.css"/>
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/gh/lit/dist@2.3.0/all/lit-all.min.js"
      }
    }
  </script>
  <style>
    .x-button-group + .x-button-group {
      margin-top: var(--x-21px);
    }
  </style>
</head>
<body>
<script type="module">
  import {html, render} from 'lit';
  import {xThemes, xVarities} from "../../../constants.js";

  const out = document.createElement('fieldset');

  render(html`
      <section>
        <header>Button Themes</header>
        <div>
          ${Object.keys(xThemes).map(k1 => html`
            <dl>
              <dt>${k1}</dt>
              <dd class="x-button-group">
                <button class="x-theme-${xThemes[k1]} x-small x-outlined" type="button">Small</button>
                <button class="x-theme-${xThemes[k1]} x-dense x-outlined" type="button">Dense</button>
                <button class="x-theme-${xThemes[k1]} x-outlined" type="button">Normal</button>
                <button class="x-theme-${xThemes[k1]} x--large x-outlined" type="button">Large</button>
                <button class="x-theme-${xThemes[k1]} x-outlined" type="button" disabled>Disabled</button>
                <button class="x-theme-${xThemes[k1]} x-outlined" type="button"><span>$</span><span>With multiple children</span>
                </button>
                <button class="x-theme-${xThemes[k1]} x-outlined" type="button">With long ${'text '.repeat(10)}</button>
              </dd>
            </dl>
          `)}
        </div>
      </section>`,
    document.body
  );
</script>
</body>
</html>
