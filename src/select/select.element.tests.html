<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Select Element Tests</title>
</head>
<body>

<form name="examples-form" onsubmit="function(e) { e.preventDefault(); }">
    <x-select>
        <label for="example-1">Example 1:</label>
        <select name="example-1" id="example-1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </x-select>
</form>

<script type="module" src="index.js"></script>

</body>
</html>
