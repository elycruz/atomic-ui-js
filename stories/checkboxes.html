<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkboxes</title>
  <link rel="stylesheet" href="../css/index.stories.css"/>
  <link rel="stylesheet" href="../ripple/index.css"/>
</head>
<body>
<script type="module">
  import {xThemes, xVarities} from "../constants.js";

  const content = document.createElement('section');

  content.innerHTML = `
        <header>Checkbox Themes</header>
        <div>
          <dl>
            ${Object.keys(xThemes).map((k1, i) => `
                <dt>${k1}</dt>

                <dd>
                    <form>
                        <fieldset class="x-fieldset x-fieldset--grid-2">
                            <label for="checkbox-${i}">
                              <x-ripple class="x-theme-${xThemes[k1]}">
                                <input type="checkbox" id="checkbox-${i}" name="checkbox-${i}"
                                       class="x-checkbox "/>
                              </x-ripple>
                              <span>Checkbox ${i}</span>
                            </label>
                            <!-- Use of \`inert\` here is temporary - disabled state should be handled via css -->
                            <label for="checkbox-disabled-${i}" class="x-theme-${xThemes[k1]}" inert>
                              <x-ripple class="x-theme-${xThemes[k1]}">
                                <input type="checkbox" id="checkbox-disabled-${i}" name="checkbox-disabled-${i}"
                                       class="x-checkbox" disabled />
                              </x-ripple>
                              <span>Disabled ${i}</span>
                            </label>
                        </fieldset>
                    </form>
                </dd>
            `).join('')}
          </dl>
        </div>`;

  document.body.appendChild(content);
</script>
<script src="../ripple/register.js" type="module"></script>
</body>
</html>
