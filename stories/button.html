<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button - Atomic UI Js</title>
  <link rel="stylesheet" href="../css/index.stories.css"/>
</head>
<body>

<section class="buttons-section">
  <header>
    <h2>Button</h2>
  </header>
  <div class="x-section-body">
    <!-- Populated below -->
  </div>
</section>

<script type="module">
  import {$} from '../utils';
  import {xThemes, xVarities} from "../constants.js";
  import {classNames} from "../utils/index.js";

  $('.buttons-section > .x-section-body')
    .innerHTML = `
      <h3>Button Varieties</h3>

      <dl>
      ${['x-btn', 'x-button', ''].map(classNameSuffix => `
        <dt class="x-h4">${!classNameSuffix ? 'Default' : `.${classNameSuffix}`}</dt>

        <dd>
        ${Object.keys(xThemes).map(k1 => `
          <dl>
            <dt class="x-h5">${k1} theme</dt>

            <dd>
            ${Object.keys(xVarities).map(k2 => `
              <button
                class="${
                  classNames(
                      classNameSuffix,
                      `x-theme-${xThemes[k1]}`,
                      `x-${xVarities[k2]}`
                  )}"
              >${k2}</button>
            `).join('')}

              <button
                class="${
                  classNames(
                    classNameSuffix,
                    `x-theme-${xThemes[k1]}`
                  )}"
                disabled
              >Disabled</button>
            </dd>
          </dl>
        `).join('')}
        </dd>
      `).join('')}
      </dl>
    `;
</script>

</body>
</html>
