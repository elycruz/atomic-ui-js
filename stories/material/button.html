<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button - Atomic UI Js</title>
  <link rel="stylesheet" href="../css/index.stories.css"/>
  <link rel="stylesheet" href="../../css/modules/material-design/index.css"/>

  <style>
    .x-button-group + .x-button-group {
      margin-top: var(--x-21px);
    }

    .x-button-group button {
      margin: var(--x-8px);
    }
  </style>
</head>
<body>
<script type="module">
  import {xThemes, xVariants} from "../../constants.js";
  import '../../ripple/register.js';

  const out = document.createElement('section'),
    allBaseVariantClasses = 'x-ripple x-filled x-raised x-outlined x-ripple-upgraded';

  out.innerHTML = `
        <header><div class="x-h2">Button</div></header>
        <div>
          <dl>
            ${Object.keys(xThemes).map(k1 => `
              <dt>${k1}</dt>

              ${Object.keys(xVariants).map(k2 => `
                <dd>
                  <dl>
                    <dt>${k2}</dt>
                    <dd class="x-button-group">
                      ${k2 !== 'Dense' && k2 !== 'Small' && k2 !== 'Large' ? `
                        <button class="x-btn x-theme-${xThemes[k1]} x-dense x-${xVariants[k2]}" type="button">
                          <x-ripple></x-ripple>
                          <span>Dense and ${k2[0].toUpperCase().concat(k2.slice(1))}</span>
                        </button>` : null}
                      <button class="x-btn x-theme-${xThemes[k1]} x-${xVariants[k2]}" type="button" disabled>
                        <x-ripple></x-ripple>
                        <span>${k2} and Disabled</span>
                      </button>
                      <button class="x-btn x-theme-${xThemes[k1]} x-${xVariants[k2]}" type="button">
                        <x-ripple></x-ripple>
                        <span>$</span><span>With multiple children</span>
                      </button>
                      <button class="x-btn x-theme-${xThemes[k1]} x-${xVariants[k2]}" type="button">
                        <x-ripple></x-ripple>
                        <span>With long ${'text '.repeat(10)}</span>
                      </button>
                    </dd>
                  </dl>
                </dd>
              `).join('\n')}
              <dd>
                <dl>
                  <dt>All</dt>
                  <dd class="x-button-group">
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button">
                          <x-ripple></x-ripple>
                            Button
                    </button>
                    <button class="x-btn x-theme-${xThemes[k1]} x-dense ${allBaseVariantClasses}"
                            type="button">
                          <x-ripple></x-ripple>
                            Dense
                    </button>
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button" disabled>
                          <x-ripple></x-ripple>
                            Disabled
                    </button>
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button">
                          <x-ripple></x-ripple>
                            <span>$</span><span>With multiple children</span></button>
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button">
                          <x-ripple></x-ripple>
                            With long ${'text '.repeat(10)}
                    </button>
                  </dd>
                </dl>
              </dd>
            `).join('\n')}
          </dl>
        </div>
      `;

  document.body.appendChild(out);
</script>
</body>
</html>
