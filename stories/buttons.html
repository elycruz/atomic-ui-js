<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="../css/index.stories.css"/>
  <style>
    .x-button-group + .x-button-group {
      margin-top: var(--x-21px);
    }

    .x-button-group button {
      margin: var(--x-8px);
    }
  </style>
</head>
<body>
<script type="module">
  import {xThemes, xVarities} from "../constants.js";
  import {addRippleEffect} from "../ripple.js";
  import {$$} from '../utils';

  const out = document.createElement('section'),
    allBaseVariantClasses = 'x-ripple x-filled x-raised x-outlined x-ripple-upgraded';

  out.innerHTML = `
        <header><div class="x-h2">Button Themes</div></header>
        <div>
          <dl>
            ${Object.keys(xThemes).map(k1 => `
              <dt>${k1}</dt>

              ${Object.keys(xVarities).map(k2 => `
                <dd>
                  <dl>
                    <dt>${k2}</dt>
                    <dd class="x-button-group">
                      ${k2 !== 'Dense' && k2 !== 'Small' && k2 !== 'Large' ? `
                        <button class="x-btn x-theme-${xThemes[k1]} x-dense x-${xVarities[k2]}" type="button">
                          Dense and ${k2[0].toUpperCase().concat(k2.slice(1))}
                        </button>` : null}
                      <button class="x-btn x-theme-${xThemes[k1]} x-${xVarities[k2]}" type="button" disabled>${k2}
                        and Disabled
                      </button>
                      <button class="x-btn x-theme-${xThemes[k1]} x-${xVarities[k2]}" type="button">
                        <span>$</span><span>With multiple children</span>
                      </button>
                      <button class="x-btn x-theme-${xThemes[k1]} x-${xVarities[k2]}" type="button">With long
                        ${'text '.repeat(10)}
                      </button>
                    </dd>
                  </dl>
                </dd>
              `).join('\n')}
              <dd>
                <dl>
                  <dt>All</dt>
                  <dd class="x-button-group">
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button">Button
                    </button>
                    <button class="x-btn x-theme-${xThemes[k1]} x-dense ${allBaseVariantClasses}"
                            type="button">Dense
                    </button>
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button" disabled>Disabled
                    </button>
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button"><span>$</span><span>With multiple children</span></button>
                    <button class="x-btn x-theme-${xThemes[k1]} ${allBaseVariantClasses}"
                            type="button">With long ${'text '.repeat(10)}
                    </button>
                  </dd>
                </dl>
              </dd>
            `).join('\n')}
          </dl>
        </div>
      `;

  document.body.appendChild(out);

  window.addEventListener('DOMContentLoaded', () => {

    // Add ripple effect behavior, for 'x-button' instances
    $$('.x-btn, .x-button').forEach(b => {
      b.rippleEffect = 'bounded';
      addRippleEffect(b);
    });

  }, {once: true});
</script>
</body>
</html>
