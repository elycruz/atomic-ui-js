<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="../css/index.stories.css"/>
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/gh/lit/dist@2.3.0/all/lit-all.min.js"
      }
    }
  </script>
  <style>
    .x-button-group + .x-button-group {
      margin-top: var(--x-21px);
    }
  </style>
</head>
<body>
<script type="module">
  import {html, render} from 'lit';
  import {xThemes, xVarities} from "../constants.js";

  const out = document.createElement('fieldset');

  render(html`
      <section>
        <header>Button Themes</header>
        <div>
          <dl>
            ${Object.keys(xThemes).map(k1 => html`
              <dt>${k1}</dt>

              ${Object.keys(xVarities).map(k2 => html`
                <dd>
                  <dl>
                    <dt>${k2}</dt>
                    <dd class="x-button-group">
                      ${k2 !== 'Dense' && k2 !== 'Small' && k2 !== 'Large' ? html`
                      <button class="x-theme-${xThemes[k1]} x-dense x-${xVarities[k2]}" type="button">
                        Dense and ${k2[0].toUpperCase().concat(k2.slice(1))}
                      </button>` : null}
                      <button class="x-theme-${xThemes[k1]} x-${xVarities[k2]}" type="button" disabled>${k2} and Disabled</button>
                      <button class="x-theme-${xThemes[k1]} x-${xVarities[k2]}" type="button"><span>$</span><span>With multiple children</span>
                      </button>
                      <button class="x-theme-${xThemes[k1]} x-${xVarities[k2]}" type="button">With long ${'text '.repeat(10)}
                      </button>
                    </dd>
                  </dl>
                </dd>
              `)}
              <dd>
                <dl>
                  <dt>All</dt>
                  <dd class="x-button-group">
                    <button class="x-theme-${xThemes[k1]} x-filled x-raised x-outlined">Button</button>
                  </dd>
                </dl>
              </dd>
            `)}
          </dl>
        </div>
      </section>`,
    document.body
  );
</script>
</body>
</html>
