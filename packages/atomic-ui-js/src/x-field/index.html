<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="./">
  <title>X-Field</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../../../apps/atomic-ui-js-site/src/css/index.stories.css">
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/gh/lit/dist@2.3.0/all/lit-all.min.js"
      }
    }
  </script>
</head>
<body>
<section>
  <header>
    <h2>X-Field</h2>
  </header>

  <article>
    <form action="#">
      <fieldset class="x-grid x-fieldset--grid-2">
        <legend>Fieldset - Grid Layout Approach</legend>

        <label for="text-input-1">Default</label>
        <x-field selectors="input">
          <input id="text-input-1" name="text-input-1" class="x-input" />

          <div slot="help">(Optional)</div>
        </x-field>

        <label slot="leading" for="text-input-2"
               title="Is 'leading slot' label">Default</label>

        <x-field selectors="input">
          <input id="text-input-2" name="text-input-2" class="x-input" />

          <div slot="help">(Optional)</div>
        </x-field>

        <label for="text-input-3">Required</label>

        <x-field selectors="input">
          <input id="text-input-3" name="text-input-3" required class="x-input" />
        </x-field>

        <label slot="leading" for="text-input-4"
               title="Is 'leading slot' label">With Leading Slot</label>

        <x-field selectors="input">
          <input id="text-input-4" name="text-input-4" required class="x-input"/>
        </x-field>

        <label for="text-input">Required</label>

        <x-field selectors="input">
          <input id="text-input" name="text-input" required class="x-input"/>
        </x-field>

        <label for="checkbox">Checkbox</label>

        <x-field class="x-layout-horizontal" selectors="input">
          <input type="checkbox" class="x-checkbox" id="checkbox" name="checkbox" required/>
        </x-field>

        <label for="radio-1">Radio-Group</label>
        <x-field class="x-field x-layout-horizontal" selectors="input">
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-1" required value="1">
            <label for="radio-1">Radio 1</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-2" required value="2">
            <label for="radio-2">Radio 2</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-3" required value="3">
            <label for="radio-3">Radio 3</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-4" required value="4">
            <label for="radio-4">Radio 4</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-5" required value="5">
            <label for="radio-5">Radio 5</label>
          </x-field>
        </x-field>
      </fieldset>

      <fieldset>
        <button type="reset">Reset</button>
        <button>Submit</button>
      </fieldset>
    </form>

    <form action="#">
      <fieldset>
        <legend>General, Default Layout, Approach</legend>

        <x-field>
          <label for="text-input-2-1">Default</label>
          <input id="text-input-2-1" name="text-input-2-1" class="x-input"/>
          <div slot="help">(Optional)</div>
        </x-field>

        <x-field>
          <label slot="leading" for="text-input-2-2"
                 title="Is 'leading slot' label">Default</label>
          <div class="x-input">
            <input id="text-input-2-2" name="text-input-2-2"/>
          </div>
          <div slot="help">(Optional)</div>
        </x-field>

        <x-field selectors="input">
          <label for="text-input-2-3">Required</label>
          <input id="text-input-2-3" name="text-input-2-3" required class="x-input" />
        </x-field>

        <x-field selectors="input">
          <label slot="leading" for="text-input-2-4"
                 title="Is 'leading slot' label">With Leading Slot Label</label>
          <input id="text-input-2-4" name="text-input-2-4" required  class="x-input" />
        </x-field>

        <x-field validationMessage="Forced error message." selectors="input">
          <label for="text-input-2-">Required</label>
          <input id="text-input-2-" name="text-input-2-" required class="x-input"/>
        </x-field>

        <x-field selectors="input" class="x-layout-horizontal">
          <label for="checkbox-2">Checkbox</label>
          <input type="checkbox" id="checkbox-2" name="checkbox" required/>
        </x-field>

        <x-field selectors="input" class="x-layout-horizontal">
          <label for="radio-1">Radio-Group</label>
          <x-field>
            <input type="radio" name="radio-group-1" id="radio-2-1" required value="1">
            <label for="radio-2-1">Radio 1</label>
          </x-field>
          <x-field>
            <input type="radio" name="radio-group-1" id="radio-2-2" required value="2">
            <label for="radio-2-2">Radio 2</label>
          </x-field>
          <x-field>
            <input type="radio" name="radio-group-1" id="radio-2-3" required value="3">
            <label for="radio-2-3">Radio 3</label>
          </x-field>
          <x-field>
            <input type="radio" name="radio-group-1" id="radio-2-4" required value="4">
            <label for="radio-2-4">Radio 4</label>
          </x-field>
          <x-field>
            <input type="radio" name="radio-group-1" id="radio-2-5" required value="5">
            <label for="radio-2-5">Radio 5</label>
          </x-field>
        </x-field>
      </fieldset>

      <fieldset>
        <button type="reset">Reset</button>
        <button>Submit</button>
      </fieldset>
    </form>
  </article>
</section>

<script type="module" src="../index.js">
</script>
<script type="module" src="index.stories.js">
</script>
</body>
</html>
