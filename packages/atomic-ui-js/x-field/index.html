<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="./">
  <title>X-Field</title>
  <link rel="stylesheet" href="../css/index.css">
  <script type="importmap">
    {
      "imports": {
        "lit": "https://cdn.jsdelivr.net/gh/lit/dist@2.3.0/all/lit-all.min.js"
      }
    }
  </script>
</head>
<body>
<section>
  <header>
    <h2>X-Field</h2>
  </header>

  <article>
    <form action="#">
      <fieldset class="x-grid x-fieldset--grid-2">
        <legend>Fieldset - Grid Layout Approach</legend>

        <label for="default-input">Default</label>
        <x-field selectors="input">
          <input id="default-input" name="default-input" class="x-input" />
          <div slot="help">(Optional)</div>
        </x-field>

        <label for="required-input">Required</label>
        <x-field selectors="input">
          <input id="required-input" name="required-input" required class="x-input" />
        </x-field>

        <label for="required-with-serv-message">Required (with server err message)</label>
        <x-field selectors="input" validationMessage="Server-side Err Message">
          <input id="required-with-serv-message" name="required-with-serv-message" required class="x-input"/>
        </x-field>

        <label for="email-input">Email (+ &grave;validateOnInput&grave;)</label>
        <x-field selectors="input" validateOnInput>
          <input id="email-input" name="email-input" type="email" required class="x-input" />
        </x-field>

        <label for="zipcode-input">Zipcode (+ &grave;validateOnInput&grave;)</label>
        <x-field selectors="input" validateOnInput>
          <input id="zipcode-input" name="zipcode-input" type="text"
                 pattern="^\d{5}(\-\d{4})?$" required class="x-input" />
        </x-field>

        <label for="checkbox-input">Checkbox</label>
        <x-field class="x-layout-horizontal" selectors="input">
          <input type="checkbox" class="x-checkbox" id="checkbox-input" name="checkbox-input" required/>
        </x-field>

        <label for="checkbox-input-2">Checkbox (&grave;validateOnChange&grave;)</label>
        <x-field class="x-layout-horizontal" selectors="input" validateOnChange>
          <input type="checkbox" class="x-checkbox" id="checkbox-input-2" name="checkbox-input-2" required/>
        </x-field>

        <label for="textarea">Textarea (&grave;validateOnChange&grave;)</label>
        <x-field selectors="textarea" validateOnChange>
          <textarea id="textarea" name="textarea" minlength="5"></textarea>
        </x-field>

        <label for="textarea-2">Textarea - Required (&grave;validateOnChange&grave;)</label>
        <x-field selectors="textarea" validateOnChange>
          <textarea id="textarea-2" name="textarea-2" minlength="5" required></textarea>
        </x-field>

        <label for="radio-1">Radio-Group</label>
        <x-field class="x-field x-layout-horizontal" selectors="input">
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-1" required value="1">
            <label for="radio-1">Radio 1</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-2" required value="2">
            <label for="radio-2">Radio 2</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-3" required value="3">
            <label for="radio-3">Radio 3</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-4" required value="4">
            <label for="radio-4">Radio 4</label>
          </x-field>
          <x-field>
            <input type="radio" class="x-radio" name="radio-group-1" id="radio-5" required value="5">
            <label for="radio-5">Radio 5</label>
          </x-field>
        </x-field>
      </fieldset>

      <fieldset>
        <button type="reset">Reset</button>
        <button>Submit</button>
      </fieldset>
    </form>

    <form action="#">
      <fieldset>
        <legend>General, Default Layout, Approach</legend>
      </fieldset>

      <fieldset>
        <button type="reset">Reset</button>
        <button>Submit</button>
      </fieldset>
    </form>
  </article>
</section>

<script type="module" src="../index.js">
</script>
</body>
</html>
